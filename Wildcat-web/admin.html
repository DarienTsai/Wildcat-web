<!DOCTYPE html>
<html>
    <head>
        <!--meta tags-->
        <meta charset="UTF-8">
        <meta lang="eng-US">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name = "description" content = "Page for updating app information">
        <!--<meta name = "keywords" content = "Wilson, Announcements, WildCatApp, Admin">-->
        
        <!--links-->
        <link rel="stylesheet" type="text/css" href="app.css">
        <link rel="icon" href="#">

        <!--browser-->
        <title>Admin</title>

    </head>


    <body>


        <!--To occupy the entire left side-->
        <sidebar id="nav">
            <!--Head Infos-->
            <div id="navEx">
                <figure id="navHeader">
                    <img src="#" alt="Wilson">
                    <figcaption>The Wildcat App</figcaption>
                </figure>
                <div id="navExButton" class="ex hov">
                    <div class="navLine hov"></div>
                    <div class="navLine hov"></div>
                    <div class="navLine hov"></div>
                </div>
            </div>


            <!--List of modules-->
            <!--Announcements, Staff directory, Map-->
            <div id="navMods">
                <h2>Modules</h2>
                <ul>
                    <li class="navModule hov">Announcements</li>
                    <li class="navModule hov">Staff Directory</li>
                    <li class="navModule hov">Map</li>
                </ul>
            </div>


            <!--Settings area-->
            <div id="navSets" >
                <h5 id="set" class="navModule hov">Settings</h5><!--NOTE: Settings is technically a module-->
                <button id="logout" class="hov">Logout</button>
            </div>
        </sidebar>


        <!--To occupy majority of screen, modules area-->
        <section id="mod">

            <!--Append, pull from other html file-->
            
            <div id="modHead">
                <h2>Announcements</h2>
            </div>

            <!--Anouncements-->
            <div id="announce" class="module">
                <!--Sample-->
                <div class="req">
                    <div class="reqMeta">
                        <h3></h3>
                        <img src="" title="Approve" class="reqYes">
                        <img src="" title="Reject" class="reqNo">
                    </div>
                    <div class="reqDesc">
                        <p></p>
                    </div>
                </div>
            </div>

            <!--Another module-->

        </section>
    </body>
</html>
