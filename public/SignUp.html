<!DOCTYPE html>
<html>
<head>
	<!--meta tags-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<meta name="language" content="English">
	<meta name="description" content="Sign up to request announcements">

	<!-- enables progressive Web App -->
	<link rel="manifest" href="manifest.json">

	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Wildcat">
	<meta name="apple-mobile-web-app-title" content="Wildcat">
	<meta name="theme-color" content="#c90101">
	<meta name="msapplication-navbutton-color" content="#c90101">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="msapplication-starturl" content="/index.html">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="icon" type="image/png" sizes="192x192" href="sharedAssets/favicon.png">
	<link rel="apple-touch-icon" type="image/png" sizes="192x192" href="sharedAssets/favicon.png">

	<!--links-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/SignUp.css">

	<!--browser-->
	<link rel="icon" href="sharedAssets/favicon.png">
	<title>Sign Up!</title>
</head>
<body>
	<h1>Sign up</h1>
	<h6>*Fill in the Required Fields*</h6>
    <div id="Loginspace">
        <p>
            <label>Are you a student or an organization?</label><br>
            <select id="Organization" onchange="return info(this);">
                <option value="" disabled selected style="display:none;">Choose</option>
                <option value="Admin">Admin</option>
								<option value="Campus Org">Campus Org.</option>
                <option value="Guidance">Guidance</option>
                <option value="ASB">ASB</option>
                <option value="Athletics">Athletics</option>
                <option value="Fundraiser">Fundraiser</option> <!-- TODO: make fundraiser a type of announcement, NOT user -->
                <option value="Student">Student</option>
            </select>
        </p>
        <div id="ainfo" style="display: none;">
            <input type="text" id="txtName" placeholder="Name"><br>
            <input type="email" id="txtEmail" placeholder="Email"> <br>
            <input type="password" id="txtPassword" placeholder="Password"><br>
            <input type="password" id="txtReenterPassword" placeholder="Re-enter Password"><br>
            <input type="text" id="txtOrganization" placeholder="Organization"> <br>
        </div>

        </div>
        <script>
            function info(elem) {
                if (elem.value !== "Student") {
                    document.getElementById('ainfo').style.display = 'block';
                } else {
                    document.getElementById('ainfo').style.display = 'block';
                    document.getElementById('txtOrganization').style.display = 'none';

                }
                return false;
            }
        </script>
        <button id="SignUp" class="btn btn-action">Sign Up</button>
    </div>
	<script src="/__/firebase/4.1.3/firebase.js"></script>
	<script src="/__/firebase/init.js"></script>
	<script src = "js/SignUp.js"> </script>
</body>
</html>
