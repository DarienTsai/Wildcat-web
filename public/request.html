<body ng-controller="cuppaDatepickerController" >

      <div class="container datepicker-container col-sm-6 col-md-6 col-lg-3">
        <div id="cuppaDatePickerContainerStart">
                <cuppa-datepicker ng-model="myDate"
                                  big-banner="true"
                                  format="MM/dd/yyyy hh:mm a"
                                  default-open="true"
                                  time-picker="true"
                                  on-date-select="onDateSelect(selectedDate)">
                </cuppa-datepicker>

        </div>


    </div>

  <div class="container datepicker-container col-sm-6 col-md-6 col-lg-3">
