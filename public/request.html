<!DOCTYPE html>
<html>
<head>
	<!--meta tags-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<meta name="language" content="English">
	<meta name="description" content="Request an announcement here!">

	
	<!--links-->
	<link rel="stylesheet" type="text/css" href="requestPage.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<!--browser-->
	<link rel="icon" href="sharedAssets/favicon.png">
	<title>Send An Announcement!</title>

</head>

<body>

<header>
	<strong><h1>Send An Announcement<h1></strong>
</header>

<div id="New">	
<input type="text" id="txtName" placeholder="Title">

<form id="announce">
	<textarea type="text" name="message" id="message" rows="5" placeholder="message goes here"></textarea>
</form>

<div id="wordcount">
	<p>word count: </p><p id="words"></p>
</div>

<!--Div below is to space final layout-->
<div id="spacer"></div>

<button id="calendarEvent" class="hov">Request A Calendar Event</button>

<div id="date">
	<input type="date" name="date" id="cal">
</div>

<button class="hov">Send</button>
</div>	


<script src="request.js"> </script>		
</body>
</html>
