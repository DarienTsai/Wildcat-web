<!DOCTYPE html>
<html>
<head>
	<!--meta tags-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<meta name="language" content="English">
	<meta name="description" content="Request an announcement here!">
	<!--links-->
	<link rel="stylesheet" type="text/css" href="css/request.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<!--browser-->
	<link rel="icon" href="sharedAssets/favicon.png">
	<title>Request An Announcement</title>
</head>

<body>

<header>
	<strong><h1>Request An Announcement<h1></strong>
</header>

<div id="New">
    <!-- display organization login info (profile pic + org name next to it)-->
    <input type="text" id="txtName" placeholder="Title">

    <form id="announce">
        <textarea type="text" name="announcement" id="announcement" rows="5" placeholder="Announcement goes here"></textarea>
        <!-- file upload button / preview area -->
    </form>

    <div id="wordcount">
        <p id="count">Character count: </p><p id="chars"></p>
    </div>

    <!--Div below is to space final layout-->
    <div id="spacer"></div>

    <div id="calendarEvent" class="hov">Request A Calendar Event</div>
    <!-- copy / paste from request-calendar.html -->

    <div id="date" class="hide">
        <input type="date" name="date" id="cal">
    </div>
    <div>
        <ul class="upLoad">
            Select image to upload:
            <input type="file" name="fileToUpload" id="fileToUpload" accept=".png, .jpeg,"></input>

            <!----future improvement, add image
                <img id="upLoadImg" src="" />
            <script>
                let fileUpload = document.getElementById('fileToUpload');

                function changeImage() {
                    document.getElementById("upLoadImg").src = fileUpload;
                }
            </script>-->
        </ul>
    </div>
    <button id="send" class="hov">Send</button>
</div>

<script src="/__/firebase/4.1.3/firebase.js"></script>
<script src="/__/firebase/init.js"></script>
<script src="js/request.js"> </script>

</body>
</html>
