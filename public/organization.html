<!DOCTYPE>
<html>
<!--This is the interface for those with non-admin accounts-->
<head>
 <!--meta tags-->
 <meta charset="UTF-8">
 <meta lang="eng-US">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name = "description" content = "Check out the latest announcements!">
 <meta name = "keywords" content = "Wilson, Announcements, WildCatApp, Requesters, Home, Events">

 <!--links-->     <!--ADD A CSS FILE LATER-->
 <link rel="stylesheet" type="text/css" href="css/org.css">
 <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

 <!--browser-->
 <title>Wilson Announcements</title>
 <link rel="icon" href="sharedAssets/favicon.png">
</head>


<body>
<!--Make requests, change contact info(Directory)-->

<sidebar>
    <!--This will be the to of the sidebar-->
    <div id="sHead">
        <h2>Organization Name</h2>
        <div id="headline"></div>
    </div>

    <!--Modules List-->
    <div id="modList">
        <span class="modItem click">Status</span>
        <span class="modItem click">Requests</span>
        <span class="modItem click">Edit Info</span>
    </div>

    <!--Logout button-->
    <div id="sFoot">
        <button id="logout" class="click">Logout</button>
    </div>
</sidebar>


<!--module space-->
<section>
    <div id="module" id="request">
        <div id="borderlay">

            <!--Status-->
            <div id="status" class="module">
                
                <!--Statistics-->
                <div id="stats">
                    <div class="statistic">
                        <p id="sent" class="statNum" style="color: #f4f44b;">0</p>
                        <p class="statLabel">Sent</p>
                    </div>
                    <div class="statistic">
                        <p id="approve" class="statNum" style="color: rgb(84, 221, 84);">0</p>
                        <p class="statLabel">Approved</p>
                    </div>
                    <div class="statistic">
                        <p id="reject" class="statNum" style="color: rgb(133, 22, 22);">0</p>
                        <p class="statLabel">Rejected</p>
                    </div>
                </div>

                <!--Status list-->
                <div id="sList">
                    <!--sample block-->
                    <div class="statusItem">
                        <div class="statusFolder">
                            <div class="statusIcon sent"></div>
                            <h3 class="statusTitle">Title</h3>
                        </div>
                        
                        <div class="statusDraw">
                            <p class="statusDesc">This is a description</p>
                        </div>
                    </div>
                    <!--end of sample block-->
                </div>
            </div>

            <!--Request-->
            <div id="req" class="module">
                
            </div>

            <!--Organization-->
            <!--read-->
            <div id="org" class="module">
                <figure>
                    <img src="#">
                    <figcaption>Organization Name</figcaption>
                </figure>
                <h2>About You</h2>
                <p>description</p>
                <h2>Meeting Information</h2>
                <p>actual meeting info</p>

                <div id="infoPeople">
                <figure class="person">
                    <img src="#">
                    <figcaption class="infoName"></figcaption>
                    <figcaption class="infoRole"></figcaption>
                </figure>

                <h2>Social Media/Contacts</h2>

                <!--other section sample-->
                <div class="other">
                    <h2>Some title</h2>
                    <pre>Some text about the title</pre>
                </div>
                <!--end of other section sample-->
                </div>
               
            </div>
         <!--write-->
        </div>
    </div>

</section>

</body>

</html>
